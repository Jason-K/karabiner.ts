name: Docs Preview (Upstream)

on:
  workflow_dispatch:
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install upstream docs dependencies
        run: |
          npm ci --prefix docs/upstream

      - name: Build upstream docs
        run: |
          npm run build --prefix docs/upstream

      - name: Upload docs build artifact
        uses: actions/upload-artifact@v4
        with:
          name: upstream-docs-build
          path: docs/upstream/build
          if-no-files-found: warn
